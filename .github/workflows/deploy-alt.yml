# Alternative deployment workflow without npm ci
name: Deploy Pages (Alternative)

on:
  workflow_dispatch:  # Manual trigger only
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-alt"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use newer Node.js
          cache: 'npm'
          
      - name: Install dependencies (fresh)
        run: |
          # Remove any existing files
          rm -rf node_modules package-lock.json
          # Use npm install instead of npm ci to avoid optional dependency issues
          npm install --prefer-offline --no-audit --progress=false
          
      - name: Verify dependencies
        run: |
          npm list --depth=0
          node --version
          npm --version
          
      - name: Build project
        run: |
          NODE_ENV=production npm run build
          
      - name: List build output
        run: |
          ls -la dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4