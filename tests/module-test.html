<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h1>üîç Module Import Test</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function addResult(module, status, message) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `<strong>${module}:</strong> ${message}`;
            results.appendChild(div);
        }

        // Test each module individually
        async function testModules() {
            addResult('Starting', 'loading', 'Testing all modules...');

            // Test 1: Colors
            try {
                const colors = await import('./src/colors.js');
                addResult('colors.js', 'success', `‚úÖ Loaded - colorSystem: ${typeof colors.colorSystem}`);
            } catch (error) {
                addResult('colors.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 2: Color Demo
            try {
                const colorDemo = await import('./src/color-demo.js');
                addResult('color-demo.js', 'success', `‚úÖ Loaded - colorDemo: ${typeof colorDemo.colorDemo}`);
            } catch (error) {
                addResult('color-demo.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 3: Theme
            try {
                const theme = await import('./src/theme.js');
                addResult('theme.js', 'success', `‚úÖ Loaded - themeManager: ${typeof theme.themeManager}`);
            } catch (error) {
                addResult('theme.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 4: Translations
            try {
                const translations = await import('./src/translations.js');
                addResult('translations.js', 'success', `‚úÖ Loaded - languageManager: ${typeof translations.languageManager}`);
            } catch (error) {
                addResult('translations.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 5: Animation Effects
            try {
                const animations = await import('./src/animation-effects.js');
                addResult('animation-effects.js', 'success', `‚úÖ Loaded - scrollEffects: ${typeof animations.scrollEffects}`);
            } catch (error) {
                addResult('animation-effects.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 6: Contact Form
            try {
                const contact = await import('./src/contact-form.js');
                addResult('contact-form.js', 'success', `‚úÖ Loaded - contactFormManager: ${typeof contact.contactFormManager}`);
            } catch (error) {
                addResult('contact-form.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 7: Utils
            try {
                const utils = await import('./src/utils.js');
                addResult('utils.js', 'success', `‚úÖ Loaded - DOMUtils: ${typeof utils.DOMUtils}`);
            } catch (error) {
                addResult('utils.js', 'error', `‚ùå Error: ${error.message}`);
            }

            // Test 8: Main (last)
            try {
                const main = await import('./src/main.js');
                addResult('main.js', 'success', `‚úÖ Main module loaded successfully`);
            } catch (error) {
                addResult('main.js', 'error', `‚ùå Main module error: ${error.message}`);
            }

            addResult('Complete', 'success', 'üéâ All tests completed! Check results above.');
        }

        // Run tests
        testModules().catch(error => {
            addResult('Fatal', 'error', `‚ùå Fatal error: ${error.message}`);
        });
    </script>
</body>
</html>
