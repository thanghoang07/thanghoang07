<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Language Toggle Test</h1>
    
    <button id="toggle-language" class="px-4 py-2 bg-blue-500 text-white rounded">
        <img id="lang-vi-icon" src="https://flagcdn.com/w40/vn.png" alt="Vietnamese" class="w-6 h-4 inline">
        <img id="lang-en-icon" src="https://flagcdn.com/w40/gb.png" alt="English" class="w-6 h-4 hidden">
    </button>
    
    <p class="mt-4">Current language: <span id="current-lang">vi</span></p>
    
    <script>
        console.log('Language test loaded');
        
        const button = document.getElementById('toggle-language');
        const viIcon = document.getElementById('lang-vi-icon');
        const enIcon = document.getElementById('lang-en-icon');
        const currentLangSpan = document.getElementById('current-lang');
        
        let currentLang = 'vi';
        
        button.addEventListener('click', function() {
            console.log('Button clicked! Current lang:', currentLang);
            
            if (currentLang === 'vi') {
                // Switch to English
                viIcon.classList.add('hidden');
                enIcon.classList.remove('hidden');
                currentLang = 'en';
                currentLangSpan.textContent = 'en';
                console.log('Switched to English');
            } else {
                // Switch to Vietnamese
                viIcon.classList.remove('hidden');
                enIcon.classList.add('hidden');
                currentLang = 'vi';
                currentLangSpan.textContent = 'vi';
                console.log('Switched to Vietnamese');
            }
        });
        
        console.log('Language test ready');
    </script>
</body>
</html>
